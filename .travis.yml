language: php
php:
- 7.1
script:
- curl -L -o ./zsclient.phar https://github.com/zend-patterns/ZendServerSDK/raw/master/bin/zs-client.phar
deploy:
  provider: releases
  script:
  - sed -i "s/<release>.*<\/release>/<release>$TRAVIS_TAG<\/release>/" deployment.xml
  - mkdir -p build
  - php ./zs-client.phar packZpk --folder="." --destination="build" --name=Prometheus-ZendServer-Metrics-$TRAVIS_TAG.zpk
  api_key:
    secure: 
  file: build/Prometheus-ZendServer-Metrics*.zpk
  on:
    repo: 5square/Prometheus-ZendServer-Metrics
env:
  global:
  - secure: 
